<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>データダウンロード$FORM{Common.title}</title>
<link rel="stylesheet" type="text/css" href="__base_seminar_path__/shared/css/ss_base.css" media="all">
<link rel="stylesheet" type="text/css" href="__base_seminar_path__/shared/themes/$FORM{theme}/css/ss_base_color.css" media="all">
<script type="text/javascript" src="/static/js/visitor_util.js"></script>
<script type="text/javascript"><!--
$FORM{additional_js}
//--></script>
$FORM{Common.head}
</head>
<body>
$FORM{check_cookie}
$FORM{Common.body_header}
<div id="ss_wrapper">
  <!-- ラッパーSTA -->
  <form name="form1" action="/public/sponsor/keyreset/$FORM{sponsor_id}" autocomplete="off" method="post">
    $FORM{Common.all_vars}
    <!-- CSRF対策 2008-02-08 バグFixリリース v2.19.9 -->
    <div id="ss_contentsNoMenu">
      <div class="ss_heading01">
        <h1>パスコード再発行</h1>
        <!-- /.heading01 -->
      </div>
      <div class="ss_txtBoxCen">
        <script type="text/javascript">
        if ('$FORM{message}' == 1 ) {
      document.write('Emailとパスコードを入力し「パスコード再発行」ボタンをクリックしてください。<br><font color="red">ご入力いただいたEmailとパスコードの情報に誤りがあるか、ご認証がパスできませんでした。<br>Emailとパスコードをもう一度お確かめの上、正しくご入力ください。</font>');
    } else {
      document.write('Emailとパスコードを入力し「パスコード再発行」ボタンをクリックしてください。');
    }
    </script>
      </div>
      <div class="ss_preBox">
        <table width="100%" border="0" cellspacing="1" cellpadding="0" id="ss_loginTable">
          <tr>
            <th>Email</th>
            <td>$FORM{email}</td>
          </tr>
          <tr>
            <th>パスコード</th>
            <td>$FORM{passcode}</td>
          </tr>
        </table>
      </div>
      <div class="ss_inputBoxCen">
        <input type="button" name="btn_key_reset" value="パスコード再発行" tabindex="3" onClick="this.form.submit();" />
      </div>
    </div>
    $FORM{'hidden_params'}
  </form>
</div>
<!-- ラッパーEND -->
$FORM{Common.body_footer}
</body>
</html>
