<form name="form1" action="/public/login" autocomplete="off" method="post">
$FORM{Common.all_vars} <!-- CSRF対策 2008-02-08 バグFixリリース v2.19.9 -->
	$FORM{message}
       <table width="500" border="0" cellpadding="0" cellspacing="0" class="ss_loginTable">
    <tr>
        <th colspan="3">ログインID/パスワードをお持ちの方は下記ボックスにログインID、パスワードを入力してログインしてください。</th>
    </tr>
    <tr>
        <td class="ss_logininput"><strong>ログインID　：</strong></td>
        <td class="ss_inpBox"><input type="text" name="login_id" tabindex="1" /></td>
        <td rowspan="4" valign="top" class="ss_inpBtn"><input type="image" src="__base_seminar_path__/shared/themes/$FORM{theme}/img/btn_login.gif" name="Submit1" tabindex="3" alt="ログインする"/></td>
    </tr>
    <tr>
      <td class="ss_logininput"><strong>パスワード　：</strong></td>
      <td class="ss_inpBox"><input type="password" name="login_password" tabindex="2" /></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:right;"><span style="font-size:0.85em;"><a href="/public/reminder/add" target="_blank">ログインID/パスワードをお忘れの方はこちら</a></span></td>
    </tr>
</table>
<input type="hidden" name="page" value="auth"><input type="hidden" name="return_path" value="">
</form>

<script type="text/javascript"><!--
document.form1.return_path.value = location.pathname;
//--></script>
