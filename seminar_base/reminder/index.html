<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>パスワード再設定</title>
<link rel="stylesheet" type="text/css" href="__base_seminar_path__/shared/css/ss_base.css" media="all">
<link rel="stylesheet" type="text/css" href="__base_seminar_path__/shared/themes/$FORM{theme}/css/ss_base_color.css" media="all">
<script type="text/javascript" src="/static/js/visitor_util.js"></script>
<script type="text/javascript"><!--
$FORM{additional_js}
//--></script>
$FORM{Common.head}
</head>
<body>
$FORM{check_cookie}
<!-- ヘッダーSTA -->
$FORM{Common.body_header}
<!-- ヘッダーEND -->
<!-- ラッパーSTA -->
<div id="ss_wrapper">
  <form name="form1" action="/public/reminder/add" autocomplete="off" method="post">
    $FORM{Common.all_vars}
    <!-- CSRF対策 2008-02-08 バグFixリリース v2.19.9 -->
    <div id="ss_contentsNoMenu">
      <div class="ss_heading01">
        <h1>パスワード再設定</h1>
        <!-- /.heading01 -->
      </div>
      <div class="ss_txtBoxCen">登録されているE-Mailアドレスを入力し、「<strong>送信</strong>」ボタンをクリックしてください。</div>
      <div class="ss_preBox">
        <table width="100%" border="0" cellspacing="1" cellpadding="0" id="ss_userTable" class="ss_inputwidth">
          <tr>
            <th>E-Mailアドレス</th>
            <td><input type="text" name="email" value="" size="40" /></td>
          </tr>
        </table>
      </div>
      <div class="ss_inputBoxCen">
        <input type="image" src="__base_seminar_path__/shared/themes/$FORM{theme}/img/btn_sub2.gif" name="Submit1" value="パスワード送信" tabindex="2" />
      </div>
    </div>
    <input type="hidden" name="seminar_master_id" value="$FORM{seminar_master_id}" />
  </form>
</div>
$FORM{Common.body_footer}
</body>
