<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SMS許可設定変更</title>
<link rel="stylesheet" type="text/css" href="__base_seminar_path__/shared/css/ss_base.css" media="all">
<link rel="stylesheet" type="text/css" href="__base_seminar_path__/shared/themes/$FORM{theme}/css/ss_base_color.css" media="all">
<script type="text/javascript" src="/static/js/visitor_util.js"></script>
<script type="text/javascript"><!--
$FORM{additional_js}
//--></script>
$FORM{Common.head}
</head>
<body>
$FORM{check_cookie} 
<!-- ヘッダーSTA -->
$FORM{Common.body_header}
<!-- ヘッダーEND -->
<!-- ラッパーSTA -->
<div id="ss_wrapper">
  <form action="/public/sms/unsubscribe?code=$FORM{sms.unsubscribe.message_digest}&sid=$FORM{sms.unsubscribe.sid}" autocomplete="off" method="post" name="login">
    $FORM{Common.all_vars}
    <!-- CSRF対策 2008-02-08 バグFixリリース v2.19.9 -->
    <div id="ss_contentsNoMenu">
      <div class="ss_heading01">
        <h1>SMS許可設定変更</h1>
        <!-- /.heading01 -->
      </div>
      <div class="ss_txtBoxCen">$FORM{'sms.unsubscribe.message'}</div>
      <div class="ss_preBox">
        <table width="100%" border="0" cellspacing="1" cellpadding="0" id="ss_userTable">
          <tr>
            <th scope="row">電話番号</th>
            <td><input name="tel" type="text" /></td>
          </tr>
          <tr>
            <th scope="row">$FORM{'sms.unsubscribe.permission_desc'}</th>
            <td>$FORM{'sms.unsubscribe.permission_form'}</td>
          </tr>
        </table>
      </div>
      <div class="ss_inputBoxCen">
        <input type="image" src="__base_seminar_path__/shared/themes/$FORM{theme}/img/btn_transmission.gif" name="Submit1" alt="送信する" />
      </div>
    </div>
  </form>
  
  <!-- フッターSTA -->
  
  <!-- フッターEND -->
</div>
<!-- ラッパーEND -->
$FORM{Common.body_footer}
</body>
